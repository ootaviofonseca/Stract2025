<!DOCTYPE html>
<html>    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Processo seletivo da Stract!</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
    </head>
    <body>
        <div class="container">
        <!--Esse trecho foi tirado da documentacao oficial do Flask, 
        e serve para exibir mensagens de erro ou sucesso na tela
        -->
        {% with messages = get_flashed_messages() %}
            {% if messages %} 
                <ul id="messages" class="list-unstyled">
                {% for message in messages %}
                    <li class="alert alert-success">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}  
        <div class="page-header">
            <h1>{{ titulo }}</h1>
        </div>

        {% block conteudo %} 
        
        
        {% endblock  %}

        </div>
    </body>
</html>
